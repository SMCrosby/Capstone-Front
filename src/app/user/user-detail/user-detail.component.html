<div>
    <h3>User Details</h3>
    <a routerLink="/users/list">Return to UserList</a>
    <table *ngIf="user" class="table table-sm">
        <tr>
            <td>Id</td>
            <td>{{ user.id}}</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{ user.password | hidden }}</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>{{ user.firstname }}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{ user.lastname }}</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>{{ user.phone}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <td>IsReviewer</td>
            <td>{{ user.isReviewer | bool }}</td>
        </tr>
        <tr>
            <td>IsAdmin</td>
            <td>{{ user.isAdmin | bool }}</td>
        </tr>
    </table>
  </div>

<div>
    <span><h3>Requests</h3> <a routerLink="/requests/create">Create New Request</a></span>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Description</th>
                <th>DeliveryMode</th>
                <th>Status</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{r.id}}</td>
                <td>{{r.user.username}}</td>
                <td>{{r.description}}</td>
                <td>{{r.deliveryMode}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total}}</td>
                <td>
                    <span><a routerLink="/requests/edit/{{r.id}}">Edit</a> 
                        | <a routerLink="/requests/details/{{r.id}}">Details</a> 
                        | <a routerLink="/requests/lines/{{r.id}}">Lines</a></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

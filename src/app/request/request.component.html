<div>
    <h3>Requests</h3>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>justification</th>
                <th>RejectionReason</th>
                <th>DeliveryMode</th>
                <th>Status</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{r.id}}</td>
                <td>{{r.description}}</td>
                <td>{{r.justification}}</td>
                <td>{{r.rejectionReason}}</td>
                <td>{{r.deliveryMode}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total}}</td>
                <td>
                    <span><a routerLink="/requests/edit">Edit</a> 
                        | <a routerLink="/requests/details">Details</a> 
                        | <a routerLink="/requests/lines">Lines</a></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

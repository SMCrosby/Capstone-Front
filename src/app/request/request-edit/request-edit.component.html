<div>
    <h3>Request Edit</h3>
    <a routerLink="/requests">Return without Saving</a>
    <table *ngIf="request" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="request.id" type="text" size ="5" disabled>
            </td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <input [(ngModel)]="request.status" type="text" size="15" disabled>
            </td>
        </tr>
        <tr>
            <th>Total</th>
            <td>
                <input [(ngModel)]="request.total" type="text" size="15" disabled>
            </td>
        </tr>
        <tr>
            <th>Description</th>
            <td>
                <input [(ngModel)]="request.description" type="text" size="25">
            </td>
        </tr>
        <tr>
            <th>Justification</th>
            <td>
                <input [(ngModel)]="request.justification" type="text" size="25">
            </td>
        </tr>
        <tr>
            <th>Reason if Rejected</th>
            <td>
                <input [(ngModel)]="request.rejectionReason" type="text" size="25">
            </td>
        </tr>
        <tr>
            <th>Delivery Method</th>
            <td>
                <input [(ngModel)]="request.deliveryMode" type="text" size="25">
            </td>
        </tr>
        
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save and Return</button>
            </td>
        </tr>
    </table>
</div>

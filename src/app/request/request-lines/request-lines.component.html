<div>
    <h3>Request</h3>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Description</th>
                <th>DeliveryMode</th>
                <th>Status</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="request">
                <td>{{request.id}}</td>
                <td>{{request.user.username}}</td>
                <td>{{request.description}}</td>
                <td>{{request.deliveryMode}}</td>
                <td>{{request.status}}</td>
                <td>{{request.total}}</td>
                <td>
                    <span><a routerLink="/requests/edit/{{request.id}}">Edit</a> 
                        | <a routerLink="/requests/details/{{request.id}}">Details</a></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <span><h3>RequestLines</h3> <a routerLink="/requestlines/create">Create New RequestLine</a></span>
    <table  class="table table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requestlines">
                <td>{{r.id}}</td>
                <td>{{r.quantity}}</td>
            </tr>
        </tbody>
     </table>
</div>

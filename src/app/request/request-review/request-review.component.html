<div>
    <h3>Requests</h3>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Description</th>
                <th>Justification</th>
                <th>Status</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requests">
                <td>{{r.id}}</td>
                <td>{{r.user.username}}</td>
                <td>{{r.description}}</td>
                <td>{{r.justification}}</td>
                <td>{{r.status}}</td>
                <td>{{r.total | currency}}</td>
                <td>
                    <span><a routerLink="/requests/lines/{{r.id}}">Review/Set Status</a></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

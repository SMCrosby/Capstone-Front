<div>
    <h3>Vendor Edit</h3>
    <a routerLink="/vendors">Return without Saving</a>
    <table *ngIf="vendor" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="vendor.id" type="text" size ="5" disabled>
            </td>
        </tr>
        <tr>
            <th>Code</th>
            <td>
                <input [(ngModel)]="vendor.code" type="text" size="5">
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="vendor.name" type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Address</th>
            <td>
                <input [(ngModel)]="vendor.address" type="text" size="20">
            </td>
        </tr>
        <tr>
            <th>City</th>
            <td>
                <input [(ngModel)]="vendor.city" type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>State</th>
            <td>
            <input [(ngModel)]="vendor.state" type="text" size="5">
            </td>
        </tr>
        <tr>
            <th>Zip</th>
            <td>
            <input [(ngModel)]="vendor.zip" type="string" size="5">
            </td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <input [(ngModel)]="vendor.phone" type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input [(ngModel)]="vendor.email" type="text" size="25">
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save and Return</button>
            </td>
        </tr>
    </table>
</div>

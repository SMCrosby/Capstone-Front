<div>
    <span><h3>All RequestLines</h3> <a routerLink="/requests">Back to Requests</a></span>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>RequestId</th>
                <th>ProductId</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of requestlines">
                <td>{{r.id}}</td>
                <td>{{r.requestId}}</td>
                <td>{{r.productId}}</td>
                <td>{{r.quantity}}</td>
            </tr>
        </tbody>
    </table>
</div>

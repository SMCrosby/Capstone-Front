<div>
    <h3>RequestLine Edit</h3>
    <a routerLink="/requestlines/{{requestline.requestId}}">Return without Saving</a>
    <table *ngIf="requestline" class="table table-sm">
        <tr>
            <th>RequestLine Id</th>
            <td>
                <input [(ngModel)]="requestline.id" type="text" size ="5" disabled>
            </td>
        </tr>
        <tr>
        <tr>
            <th>Product</th>
            <td>
                <select [(ngModel)]="requestline.productId">
                    <option *ngFor="let product of products" value={{product.id}}>{{product.name}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Quantity</th>
            <td>
                <input [(ngModel)]="requestline.quantity" type="number" size="15">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save and Return</button>
            </td>
        </tr>
    </table>
</div>

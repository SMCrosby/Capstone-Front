<div>
    <h3>RequestLine Edit</h3>
    <a routerLink="/requestlines/{{requestline.requestId}}">Return without Saving</a>
    <table *ngIf="requestline" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="requestline.id" type="text" size ="5" disabled>
            </td>
        </tr>
        <tr>
        <tr>
            <th>Product</th>
            <td>
                <select [(ngModel)]="requestline.productId">
                    <option *ngFor="let product of products" value={{product.id}}>{{product.name}}</option>
                </select>
            </td>
        </tr>
        <!-- <tr>
            <th>Vendor</th>
            <td>
                <select [(ngModel)]="product.vendorId">
                    <option *ngFor="let vendor of vendors" value={{vendor.id}} selected={{product.vendor.id}}>{{vendor.name}}</option>
                </select>
            </td>
        </tr> -->


        <tr>
            <th>Quantity</th>
            <td>
                <input [(ngModel)]="requestline.quantity" type="text" size="15">
            </td>
        </tr>
        <!-- <tr>
            <th>Price-Need to add subtotal</th>
            <td>
                <input [(ngModel)]="requestline.product.price"  type="number" size="15">
            </td>
        </tr> -->
        
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save and Return</button>
            </td>
        </tr>
    </table>
</div>
